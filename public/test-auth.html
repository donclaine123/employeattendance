<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <script src="js/auth-guard.js"></script>
</head>
<body>
    <h1>Authentication Test Page</h1>
    <div id="auth-status"></div>
    <button onclick="testLogin()">Test Login Check</button>
    <button onclick="testLogout()">Test Logout</button>
    <button onclick="testRoleAccess()">Test Role Access</button>
    
    <h2>Test Role-Based Page Access</h2>
    <div id="role-test-results"></div>
    
    <script>
        function testLogin() {
            const user = AuthGuard.getCurrentUser();
            const status = document.getElementById('auth-status');
            
            if (user) {
                status.innerHTML = `
                    <p>✅ User logged in: ${user.email}</p>
                    <p>Role: ${user.role}</p>
                    <p>User ID: ${user.user_id}</p>
                `;
            } else {
                status.innerHTML = '<p>❌ No user logged in</p>';
            }
        }
        
        function testLogout() {
            AuthGuard.logout();
        }
        
        function testRoleAccess() {
            const user = AuthGuard.getCurrentUser();
            const resultsDiv = document.getElementById('role-test-results');
            
            if (!user) {
                resultsDiv.innerHTML = '<p>❌ Please login first</p>';
                return;
            }
            
            const pages = [
                { name: 'Superadmin', roles: ['superadmin'], url: 'pages/Superadmin.html' },
                { name: 'HR Dashboard', roles: ['hr', 'superadmin'], url: 'pages/HRDashboard.html' },
                { name: 'Department Head', roles: ['head_dept', 'superadmin'], url: 'pages/DepartmentHead.html' },
                { name: 'Employee', roles: ['employee', 'superadmin'], url: 'pages/employee.html' }
            ];
            
            let results = `<h3>Access Test Results for ${user.role}:</h3>`;
            
            pages.forEach(page => {
                const hasAccess = page.roles.includes(user.role);
                const icon = hasAccess ? '✅' : '❌';
                const action = hasAccess ? 'ALLOWED' : 'DENIED';
                results += `<p>${icon} ${page.name}: ${action}</p>`;
            });
            
            resultsDiv.innerHTML = results;
        }
        
        // Test on page load
        window.addEventListener('load', function() {
            testLogin();
        });
    </script>
</body>
</html>
